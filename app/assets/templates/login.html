<form class="form-signin" role="form">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="email" class="form-control" placeholder="Email" ng-model="loginData.email" required autofocus>
  <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
  <div ng-show="message != ''" class="alert alert-danger">
    {{message}}
  </div>
</form>
